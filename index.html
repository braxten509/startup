<!DOCTYPE html>
<html lang="en">
    <head>
        <!--meta means data that is told to the server but not seen by the user-->
        <meta charset="UTF-8" />
        <!--Viewport is the part of the page that the user can see (changes as user scrolls)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calenshare</title>
        <link rel="icon" href="calendar.ico" />
    </head>
    <body>
        <!--header (+nav), main, footer elements = structure-->
        <header>
            <h1>Calenshare</h1>
            <nav>
                <table>
                    <tr>
                        <td>
                            <!--Uses decimal code for uniocode in said format-->
                            <button> &#60; </button>
                        </td>
                    </tr>
                </table>
            </nav>
        </header>
    </body>
</html>
